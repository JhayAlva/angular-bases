<h3>Listado de Héroes</h3>

<div *ngIf="deleteHero;else NoDeleteHero">
  <h3>Héroe borrado <small class="text-danger"> {{ this.deleteHero }} </small></h3>
</div>

<ng-template #NoDeleteHero>
  <h3>No ha borrado nada.</h3>
</ng-template>


<button
  *ngIf="heroNames.length > 0"
(click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar ultimo héroe
</button>



<ul class="mt-2 list-group">
  <li *ngFor="let heroes of this.heroNames" class="list-group-item">
    <strong>{{ heroes }}</strong>
  </li>
</ul>
